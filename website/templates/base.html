<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>{% block title  %} {% endblock %}</title>

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css') }} ">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}" >

</head>
<body>
    
    <div class="main">
        
        <div class="top">
            <img src="static/images/BU.png" alt="">
            <h3>BABCOCK ONLINE VOTING SYSTEM</h3>
            {% if user.is_authenticated %}
                <a class="links" href="/help">Help</a>
                <a class="links" href="/logout">Logout</a>
                <a class="links" href="/Vote">Vote</a>
                <a class="links" href="/result">Result</a>
            {% else %}
                <a class="links" href="/help">Help</a>
                <a class="links" href="/sign_up">Sign Up</a>
                <a class="links" href="/login">Login</a>
                <a class="links" href="/home">Home</a>
            {% endif%}
        </div>


        <div id="footer" class="footer">
            <p> &copy 2021  Babcock Final Year project</p>
        </div>
    </div>

    <div class="container">
        {% block content %} {% endblock %}
    </div>



    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"> </script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"> </script>
</body>
</html>
